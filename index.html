<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KBD</title>
  <link rel="icon" href="bloodlife.svg.svg" type="image/x-icon">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="#"><i class="fas fa-blood-drop"></i> KBDC</a>
      </div>
      <div class="nav-links">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="index.html" class="btn btn-primary">Donate</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Save Lives, Donate Blood</h1>
        <p>Join our community and help those in need by donating blood.</p>
        <form id="search-form">
          <div class="form-group">
            <label for="blood-group">Search for Blood Group:</label>
            <select id="blood-group" name="blood-group">
              <option value="">Select Blood Group</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div id="search-results" class="search-results"></div>
      </div>
    </section>

    <section class="register">
      <div class="section-content">
        <h2>Register as a Donor</h2>
        <p>Join our community and help save lives by donating blood.</p>
        <form id="donor-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="65" required>
          </div>
          <div class="form-group">
            <label for="blood-group-donor">Blood Group:</label>
            <select id="blood-group-donor" name="blood-group" required>
              <option value="">Select Blood Group</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select>
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <div class="social-links">
        <a href="https://www.facebook.com/profile.php?id=100004493537085&mibextid=ZbWKwL" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/sarker_sozib/" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>

        )</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
